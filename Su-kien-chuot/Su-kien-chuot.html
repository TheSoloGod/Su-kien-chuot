<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
    <img id="myImage" src="ball.png" style="width: 100px; left: 0px;position: absolute" />

    <p>Click button below to move the image to right</p>
    <button type="button" value="Click Me" onclick="moveRight();" style="top:50px;position: absolute">Click</button>
    <script>
       let imgObj = document.getElementById("myImage");
       function moveRight() {
           imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
       }
    </script>
</body>
</html>
